<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Таймер</title>
</head>

<body>
    <div class="timer-start-container">
        <input type="number" class="timer-input" id="hours" placeholder="Введите часы" min="0">
        <button class="timer-button" id="timerButton">Запустить</button>
    </div>
    <div class="timer-container">
        <svg class="timer-icon" id="timerIcon"></svg>
        <div class="timer" id="timer"></div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
