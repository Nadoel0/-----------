<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="/Fontы/styleFonts.css">
    </link>
    <title>Checkbox</title>
</head>

<body>
    <label class="checkbox-container">
        <input type="checkbox" id="checkBox" class="hidden-checkbox">
        <label for="checkBox" class="custom-checkbox">
            <svg class="checkbox-icon-hover" width="14" height="11" viewBox="0 0 14 11" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M2 4L6 8L12 2" stroke="#D5E3F0" stroke-width="3" stroke-linecap="round" />
            </svg>
            <svg class="checkbox-icon-checked" width="14" height="11" viewBox="0 0 14 11" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M2 4L6 8L12 2" stroke="#2699D4" stroke-width="3" stroke-linecap="round" />
            </svg>
        </label>
        <span class="checkbox-text">Текст чекбокса</span>
    </label>

    <label class="checkbox-container error">
        <input type="checkbox" id="checkBoxError" class="hidden-checkbox">
        <label for="checkBoxError" class="custom-checkbox"></label>
        <span class="checkbox-text">Текст чекбокса</span>
    </label>

    <label class="checkbox-container disabled-off">
        <input type="checkbox" id="checkBoxDisabledOn" class="hidden-checkbox" disabled>
        <label for="checkBoxDisabledOn" class="custom-checkbox"></label>
        <span class="checkbox-text">Текст чекбокса</span>
    </label>

    <label class="checkbox-container disabled-on">
        <input type="checkbox" id="checkBoxDisabledOff" class="hidden-checkbox" checked disabled>
        <label for="checkBoxDisabledOff" class="custom-checkbox">
            <svg class="checkbox-icon-checked" width="14" height="11" viewBox="0 0 14 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2 4L6 8L12 2" stroke="#6E7F99" stroke-width="3" stroke-linecap="round" />
            </svg>
        </label>
        <span class="checkbox-text">Текст чекбокса</span>
    </label>
</body>

</html>
